<!DOCTYPE html>
<html>
<head>
<title>IP Address Validation Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="form-container">
  <h2>IP Address Validation Form</h2>
  <label>Enter IP Address:</label>
  <input type="text" id="ipAddress">
  <button onclick="validateIP()">Validate</button>
</div>
<script>
function validateIP() {
  var ipAddr = document.getElementById("ipAddress").value;
  var ipPattern = /^([0-9]{1,3}\.){3}[0-9]{1,3}$/;
  if (!ipPattern.test(ipAddr)) {
    alert("Invalid IP address format. Please enter a valid IP address.");
  } else {
    alert("IP address submitted successfully!");
  }
}
</script>
</body>
</html>
